<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Slack Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="tab-container">
            <button class="tab-button active" data-form="login">Login</button>
            <button class="tab-button" data-form="register">Register</button>
        </div>

        <form id="login-form">
            <h2>Login to Slack Clone</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="login-error-message" class="error-text"></p>
        </form>

        <form id="register-form" class="hidden">
            <h2>Create an Account</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p id="register-error-message" class="error-text"></p>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
